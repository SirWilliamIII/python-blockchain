<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Wallet - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
      <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md">
        <div>
          <h2 class="text-center text-3xl font-extrabold text-gray-900">
            Access Your Wallet
          </h2>
          <div class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-md">
            <p class="text-center text-md text-blue-800">
              <span class="font-semibold">How to login:</span><br />
              Enter any username to access that wallet.<br />
              Use the same value as password.<br />
              <span class="text-sm italic"
                >(Example: username "alice" â†’ password "alice")</span
              >
            </p>
          </div>
        </div>
        <form class="mt-8 space-y-6" action="/login" method="POST">
          {% if error %}
          <div
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"
          >
            {{ error }}
          </div>
          {% endif %}
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="username" class="sr-only">Username</label>
              <input
                id="username"
                name="username"
                type="text"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Username"
              />
            </div>
            <div>
              <label for="password" class="sr-only">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Password"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Access Wallet
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
