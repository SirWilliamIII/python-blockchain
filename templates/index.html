<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/static/js/main.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <h1 class="text-4xl font-bold text-center mb-8 text-indigo-600">
        Blockchain Demo
      </h1>

      <!-- Balance Card -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-4">Your Balance</h2>
        <p class="text-3xl font-bold text-indigo-600" id="balance">
          Loading...
        </p>
      </div>

      <!-- Transaction Form -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-4">Create Transaction</h2>
        <form id="transactionForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Recipient</label
            >
            <input
              type="text"
              id="recipient"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Amount</label
            >
            <input
              type="number"
              id="amount"
              step="0.01"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Send Transaction
          </button>
        </form>
      </div>

      <!-- Mining Section -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-4">Mining</h2>
        <button
          id="mineButton"
          class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
        >
          Mine New Block
        </button>
      </div>

      <!-- Transactions List -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-4">Pending Transactions</h2>
        <div id="transactionsList" class="space-y-2">Loading...</div>
      </div>

      <!-- Blockchain -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4">Blockchain</h2>
        <div id="blockchainList" class="space-y-4">Loading...</div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-full transition-transform duration-300"
    ></div>
  </body>
</html>
